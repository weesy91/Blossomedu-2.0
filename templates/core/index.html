<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">📚 Blossom Edu</span>
            <div>
                <span class="text-white me-3">{{ user.username }}님, 환영합니다!</span>
                <a href="{% url 'core:logout' %}" class="btn btn-sm btn-outline-light">로그아웃</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            
            <div class="col-md-4">
                <div class="card shadow-sm h-100 border-0">
                    <div class="card-body text-center p-5">
                        <div class="fs-1 mb-3">📝</div>
                        <h4 class="card-title fw-bold">단어 학습</h4>
                        <p class="text-muted">연습 / 도전 / 월말평가</p>
                        <a href="#" class="btn btn-outline-primary w-100 disabled">(준비중)</a>
                        </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm h-100 border-0">
                    <div class="card-body text-center p-5">
                        <div class="fs-1 mb-3">📅</div>
                        <h4 class="card-title fw-bold">출석 & 수업일지</h4>
                        <p class="text-muted">출결 체크 / 보강 / 수업기록</p>
                        <a href="#" class="btn btn-outline-success w-100 disabled">(준비중)</a>
                        </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm h-100 border-0">
                    <div class="card-body text-center p-5">
                        <div class="fs-1 mb-3">📊</div>
                        <h4 class="card-title fw-bold">성적 리포트</h4>
                        <p class="text-muted">종합 성적표 확인</p>
                        <a href="#" class="btn btn-outline-warning w-100 disabled">(준비중)</a>
                        </div>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
