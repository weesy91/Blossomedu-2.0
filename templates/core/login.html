{% load static %} <!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 블라썸에듀</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="card shadow p-4 border-0" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <div class="text-center mb-4">
            <img src="{% static 'core/images/logo.png' %}" alt="블라썸에듀 로고" class="img-fluid" style="max-width: 85%; height: auto;">
        </div>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label text-muted visually-hidden">아이디</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label class="form-label text-muted visually-hidden">비밀번호</label>
                {{ form.password }}
            </div>
            
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                    const idInput = document.querySelector('input[name="username"]');
                    const pwInput = document.querySelector('input[name="password"]');
                    
                    if(idInput) {
                        idInput.classList.add('form-control', 'form-control-lg');
                        idInput.placeholder = "아이디";
                    }
                    if(pwInput) {
                        pwInput.classList.add('form-control', 'form-control-lg');
                        pwInput.placeholder = "비밀번호";
                    }
                });
            </script>
            
            <button type="submit" class="btn btn-primary w-100 py-3 fs-5 fw-bold" style="background-color: #d63384; border: none; border-radius: 10px;">로그인</button>
        </form>
    </div>
<script>
    // 페이지가 로드되자마자 즉시 실행
    (function() {
        // 카카오톡 인앱 브라우저인지 감지
        if (navigator.userAgent.match(/KAKAOTALK/i)) {
            
            // 현재 접속한 URL (로그인 페이지 주소)
            var currentUrl = location.href;
            
            // 외부 브라우저 호출 (강제 전환)
            location.href = 'kakaotalk://web/openExternal?url=' + encodeURIComponent(currentUrl);
            
            // 전환되는 동안 빈 화면만 보여주거나 '이동 중...' 문구를 띄우기 위해 body 내용을 비워버림 (선택사항)
            document.body.style.display = 'none'; 
        }
    })();
</script>
</body>
</html>
